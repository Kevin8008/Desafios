<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action=""></form>
        <fieldset>
            <legend>Entre em contato</legend>
            <br>

            <label for="carselect">Assunto:</label>
            <select name="carmodel" id="carselect"><option value="Suporte">Suporte</option>
            </select>
            <br>
            <br>

            <label for="name">Nome Completo</label>
            <br>
            <input id="name" type="text" name="name" placeholder="Seu nome">
            <br>
            <br>

            <label for="email">E-mail:</label>
            <br>
            <input id="email" type="email" name="email" autocomplete="email" placeholder="email@seudominio.com">
            <br>
            <br>

            <label for="mensage">Mensagem</label>
            <br>
            <textarea name="mensage" id="mensage" cols="30" rows="10"></textarea>
            <br>
            <br>
            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="subscribe">Aceito receber novidades por e-mail</label>
            <br>
            <br>

            <button type="submit">Enviar</button>

        </fieldset>
    

</body>
</html>
